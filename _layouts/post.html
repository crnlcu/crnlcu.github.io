---
layout: default
---

  <div class="post-container">
    <article class="post">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>


      <section class="post-content">
        {{ content }}
      </section>

      <footer class="post-footer">
        {% if page.previous %}
          <a href="{{ page.previous.url | relative_url }}" class="float-left">&larr; {{ page.previous.title }}</a>
        {% endif %}
        {% if page.next %}
          <a href="{{ page.next.url | relative_url }}" class="float-right">{{ page.next.title }} &rarr;</a>
        {% endif %}
      </footer>
    </article>
  </div>
